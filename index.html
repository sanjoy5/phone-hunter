<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .modal-dialog {
            max-width: 1000px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-light">

    <header>
        <h2 class="text-center py-4 bg-dark text-white mb-0 text-capitalize">Welcome to my <a href="/"
                class="text-primary text-decoration-none">Phone
                Hunter!</a></h2>
    </header>

    <main>

        <section class="py-5 bg-white">
            <div class="d-flex align-items-center justify-content-center px-4">
                <div class="me-1" style="max-width: 375px; width: 100%;">
                    <input id="search_field" type="email" class="form-control" placeholder="search your phone">
                </div>
                <button id="btn_search" class="btn btn-primary">Search</button>
            </div>
        </section>


        <section class="container my-5">
            <div id="phone-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

            </div>

            <div id="no_found_message" class="d-none text-center">
                <h2 class="text-warning">No Phone Found. Please try a new search</h2>
            </div>

            <div id="load_more" class="text-center mt-5 d-none">
                <button id="btn_load_more" class="btn btn-primary">Load More</button>
            </div>


        </section>

        <!-- Loader  -->
        <section id="loader" class="container mb-5 d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal px-3 mx- fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog mx-auto">
                <div id="phone_details" class="modal-content">

                </div>
            </div>
        </div>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
